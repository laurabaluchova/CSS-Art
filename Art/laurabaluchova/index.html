<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mouse - CSS art</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Invisible Box-->
 <div class="box">

    <!-- Circular Head-->
    <div class="head">  

      <!-- Circular Head Copy -->
      <div class="head-copy"></div>

       <!-- Left Ear ~ Light Gray-->
      <div class="ear-left">

       <!-- Inner ear ~ Pink -->
      <div class="inner-ear"></div>
      </div>

      <!-- Right Ear ~ Light Gray-->
       <div class="ear-right">

      <!-- Inner Ear ~ Pink-->
        <div class="inner-ear"></div>
      </div>

      <!-- Left Outer Eye ~ White -->
      <div class="eye-left">
      	<!-- Lashes ~ Light Gray -->
      	<div class="lash-left"></div>
      	<div class="lash-right"></div>
        <!-- Pupil ~ Black -->        
        	<div class="pupil">        
        </div>        
      </div>

      <!-- Right Outer Eye ~ White -->
      <div class="eye-right">
      	<!-- Lashes ~ Light Gray -->
      	<div class="lash-left"></div>
      	<div class="lash-right"></div>
        <!-- Pupil ~ Black -->        
        	<div class="pupil">       
        </div>
        </div>

      <!-- Nose ~ Black -->
       <div class="nose">
       </div>

       <!-- Mouth ~ Black -->
       <div class="mouth">
       	<div class="mouth_inner"></div>
       </div>         

    <!-- End Head -->
    </div>
 <!-- End Invisible Box -->
 </div>
</body>
</html>
